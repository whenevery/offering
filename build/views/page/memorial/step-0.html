<div class="show-step-content">
    <div class="mb-10 fz-18">请选择纪念馆类型：</div>
    <div class="width-150 mb-20">
        <select name="memorialType" class="form-control ">
            <option value="personal">个人馆</option>
            <option value="celebrity">名人馆</option>
        </select>
    </div>
    <div class="mb-20 color-666 fz-18">请设置纪念馆名称：<span class="fz-12 color-999">(2-5个字，限中文)</span></div>
    <div class="mb-20">
        <div class="width-150 inline-block">
            <input name="memorialName" maxlength="5" class="form-control" placeholder="纪念馆名称">
        </div>
        <span class="height-bt-34 inline-block color-999">纪念馆</span>
    </div>

    <div class="mb-20 color-666 fz-18">请选择纪念馆模板：</div>
    <div class="mb-20 memorial-tpl-content">

    </div>
    <div class="mb-20 color-666 fz-18">进入权限：</div>
    <div class="mb-20 height-40 back-white">
        <label class="height-bt-34 text-top"><input class="text-top" name="joinType" value="1" type="checkbox"/><span class="text-middle inline-block height-bt-34">需要密码</span></label>
        <input type="text" name="password" class="form-control width-150 hide inline-block text-top" placeholder="请输入访问密码" />
    </div>
    <div class="text-center">
        <button class="sm-btn back-blue-2 color-white color-hover to-next-btn">下一步</button>
    </div>
</div>
