<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><%=query.title||'新增族员'%></h4>
</div>
<div class="modal-body">
    <div class="form-horizontal data-form">
        <input type="hidden" name="genealogyPersonId" value="<%=query.genealogyPersonId%>"/>
        <div class="form-group">
            <label class="control-label col-sm-2">成员名称</label>
            <div class="col-sm-8">
                <input type="text" maxlength="4" value="<%=query.personName%>" name="personName" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">性别</label>
            <div class="col-sm-8 text-left">
                <%if(query.gender){%>
                <input type="text" readonly value="<%=query.gender%>" name="gender" class="form-control"/>
                <%}else{%>
                <label class="radio inline-block">
                    <input type="radio" name="gender" value="男"/>
                    <i class="ico"></i>男
                </label>
                <label class="radio inline-block">
                    <input type="radio" name="gender" value="女"/>
                    <i class="ico"></i>女
                </label>
                <%}%>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">手机号</label>
            <div class="col-sm-8">
                <input type="text" value="<%=query.personPhone%>" maxlength="11" placeholder="该族员的手机号 不知道可不填" name="personPhone" class="form-control"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" modal-handler="genealogy-person-edit">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary submit-btn">确定</button>
</div>
