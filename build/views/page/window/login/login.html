<div class="auto-window" modal-handler="login">
    <div data-dismiss="modal" aria-label="Close" class="pull-right del-ico color-white cursor-pointer text-top">×</div>
    <div class="fz-25 mb-40">欢迎登录云祭平台</div>
    <div class="margin-auto width-300">
        <input type="text" class="window-input mb-20" name="userName" maxlength="11" placeholder="用户名">
        <input type="password" class="window-input mb-10" name="password" maxlength="18"  placeholder="密码">
        <div class="text-right text-underline color-blue-1 mb-40 cursor-pointer" modal-load="window/login/reset">
            忘记密码?
        </div>
        <button class="btn back-blue-1 color-hover width-100-100 height-60 fz-18 mb-60 submit-btn">登录</button>
        <div class="color-blue-1 text-underline fz-16 cursor-pointer" modal-load="window/login/reg">还没账户，点击注册！</div>
    </div>
</div>
