<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">人员列表</h4>
</div>
<div class="modal-body">
    <div class="height-460" style="overflow: scroll">
        <table class="table">
            <tr>
                <td>序号</td>
                <td>名称</td>
                <td>性别</td>
                <td>用户ID</td>
                <td>联系方式</td>
            </tr>
            <%
            modalInfo.content.forEach(function(a,i){
            %>
            <tr>
                <td><%=(i+1) %></td>
                <td><%=a.personName %></td>
                <td><%=a.gender %></td>
                <td><%=a.userId %></td>
                <td><%=a.personPhone  %></td>
            </tr>
            <%})%>
        </table>
    </div>
</div>
<div class="modal-footer" modal-handler="genealogy-handler">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
