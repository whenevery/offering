<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">修改纪念馆</h4>
</div>
<div class="modal-body">
    <div class="form-horizontal data-form">
        <input type="hidden" name="memorialId" value="<%=modalInfo.memorialId%>"/>
        <div class="form-group">
            <label class="control-label col-sm-3">纪念馆名称</label>
            <div class="col-sm-8">
                <input type="text" maxlength="5" name="memorialName" value="<%=memorialInfo.memorialName%>" class="form-control" placeholder="4个字 XX族谱"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">访问模式</label>
            <div class="col-sm-8">
                <label class="checkbox-inline mr-30">
                    <input type="radio" name="joinType" <%=memorialInfo.joinType=='direct'?'checked':''%> value="direct" />直接进入
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="joinType" <%=memorialInfo.joinType=='password'?'checked':''%> value="password" />需要密码
                </label>
            </div>
        </div>
        <div class="form-group join-type-list" style="display: <%=memorialInfo.joinType=='password'?'':'none'%>">
            <label class="control-label col-sm-3">访问密码</label>
            <div class="col-sm-8">
                <input type="text" maxlength="10" name="password" class="form-control" placeholder="不想改之前的密码可以为空"/>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>人物信息</legend>
        <ul class="nav nav-tabs wy-toggle-active">
            <%
            memorialInfo.persons.forEach(function(a,i){
            %>
            <li role="presentation" class="<%=i?'':'active'%> cursor-pointer">
                <a><%=a.personName%></a></li>
            <%
            })
            %>
        </ul>
        <div class="swiper-container" style="height: 320px;">
            <div class="swiper-wrapper">
                <%
                memorialInfo.persons.forEach(function(a,i){
                %>
                <div class="swiper-slide pt-10 pb-10 pr-10 pl-10" >
                    <div class="form-horizontal person-form">
                        <input type="hidden" data="memorialPersonId"
                               value="<%=a.memorialPersonId %>"/>
                        <div class="form-group">
                            <label class="control-label col-sm-3">性别</label>
                            <div class="col-sm-8">
                                <label class="checkbox-inline mr-30">
                                    <input type="radio" data="personSex" name="personSex<%=i%>"
                                    <%=a.personSex=='男'?'checked':''%>
                                    value="男" />男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" data="personSex" name="personSex<%=i%>"
                                    <%=a.personSex=='女'?'checked':''%>
                                    value="女" />女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">生于</label>
                            <div class="col-sm-8">
                                <input type="text"  maxlength="20" data="bornIn" class="form-control"
                                       placeholder="出生日期" value="<%=a.bornIn %>"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">逝于</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="20" data="diedIn" class="form-control"
                                       placeholder="逝世日期" value="<%=a.diedIn %>"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">生平简介</label>
                            <div class="col-sm-8">
                                <textarea maxlength="1000"
                                          data="introduction"
                                          class="form-control"
                                          placeholder="生平简介"><%=a.introduction %></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <%
                })
                %>

            </div>
        </div>
    </fieldset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary submit-btn">确定</button>
</div>
