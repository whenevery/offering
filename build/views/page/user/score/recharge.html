<div class="back-white pt-20 pb-20 pl-20 pr-20">
    <div class="color-blue-1 fz-25 lh-30 height-30 mb-10">我要充值</div>
    <div class="pl-10">
        <div class="fz-18">请选择充值方案</div>
        <div class="recharge-config-list-content flex-auto flex-wrap-auto pt-20 pb-20">

        </div>
        <div class="config-detail" style="display:none;">
            <table class="table width-100-100">
                <tr>
                    <td>费用</td>
                    <td>空间大小</td>
                    <td>登录送云币</td>
                    <td>充值返利</td>
                </tr>
                <tr>
                    <td ><span data="annualFee"></span>元</td>
                    <td ><span data="spaceSize"></span>M</td>
                    <td data="browseNumber">登录送云币</td>
                    <td ><span data="czFanli"></span>%</td>
                </tr>
            </table>
        </div>
        <div class="score-list" style="display:none;">
            <div class="width-350 inline-block" >
                <input name="money" maxlength="8" class="form-control" placeholder="充值的金额">
            </div>
            <div class="inline-block show-score-info color-red"></div>
        </div>
        <div class="fz-18 pt-20">充值方式</div>
        <div class="recharge-channel-list pt-20">
            <img src="/images/rechange/channel-1.png" alt=""/>
        </div>
        <div class="fz-16 pt-20">充值金额: <span class="color-red prize-span"></span></div>
        <div class="pt-10 pb-20">
            <button class="btn back-blue-2 color-white color-hover recharge-btn">立即支付</button>
        </div>
    </div>
</div>
